openapi: 3.0.0

info:
  version: "2.0.0"
  title: "BioGenome Portal API"
  contact:
    email: "emilio.righi@crg.eu"

servers:
  - url: https://ebp.biogenoma.cat/api
    description: server containing all the data submitted to INSDC under the EBP umbrella
  - url: https://data.biogenoma.cat/api
    description: server containing all the data generated under the CBP umbrella 

tags:
- name: "organisms"
- name: "assemblies"
- name: "reads"
- name: "taxons"
- name: "biosamples"
- name: "local_samples"
- name: "annotations"
- name: "bioprojects"
- name: "goat_report"
- name: "countries"

paths:
  
  /goat_report:
    get:
      tags: 
        - "goat_report"
      summary: "retrieve GoaT report of organisms' sequencing status"
      parameters:
        - in: "query"
          name: "download"
          schema:
            type: "boolean"
        - in: "query"
          name: "format"
          schema:
            type: "string"
            enum:
              - "tsv"
              - "json"
      responses:
        "200":
          description: "successful operations"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GoaTReport"
            text/tab-separated-values:
              schema:
                type: string
                format: binary

  /spreadsheet_upload:
    post:
      tags:
        - "local_samples"
      summary: "Endpoint for local sample creation from spreadsheet file"
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: "object"
              properties:
                excel:
                  type: "string"
                  format: "binary"
                  nullable: true
                id:
                  type: "string"
                  description: "Unique identifier of the local sample"
                taxid:
                  type: "string"
                option:
                  type: "string"
                  enum:
                    - "SKIP"
                    - "UPDATE"
                  description: "Skip or update existing sample"
                header:
                  type: "number"
                  description: "row number 1-based of the header"
      responses:
        "200":
          description: "samples correctly uploaded"
        "400":
          description: "Invalid fields"
          
  /organisms:
    get:
      tags:
        - "organisms"
      summary: "Endpoint to retrieve a paginated list of organisms"
      parameters:
        - in: 'query'
          name: 'parent_taxid'
          schema:
            type: 'string'
        - in: 'query'
          name: 'filter'
          schema:
            type: 'string'
        - in: 'query'
          name: 'filter_option'
          schema:
            type: "string"
            enum:
            - "taxid"
            - "common_name"
            - "tolid"
            - "scientific_name"
        - in: "query"
          name: "country"
          schema:
            type: "string"
          description: "country code"
        - in: 'query'
          name: 'sort_order'
          schema:
            type: 'string'
            enum:
            - "asc"
            - "desc"
        - in: 'query'
          name: 'sort_column'
          schema:
            type: 'string'
            enum:
            - "scientific_name"
            - "taxid"
            - "tolid"
        - in: 'query'
          name: 'goat_status'
          schema:
            $ref: '#/components/schemas/GoaTStatus'
        - in: 'query'
          name: 'insdc_status'
          schema:
            $ref: '#/components/schemas/INSDCStatus'
        - in: 'query'
          name: 'target_list_status'
          schema:
            $ref: '#/components/schemas/TargetListStatus'
        - in: 'query'
          name: 'offset'
          schema:
            type: 'number'
            default: 0
        - in: 'query'
          name: 'limit'
          schema:
            type: 'number'
            default: 20
      responses:
        "200":
          description: "successful operation"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  data:
                    type: "array"
                    items:
                      $ref: "#/components/schemas/Organism"
                  total:
                    type: "number"

  /organisms/{taxid}:
    get:
      tags:
        - "organisms"
      parameters:
        - in: 'path'
          name: 'taxid'
          required: true
          schema:
            type: "string"
      responses:
        "200":
          description: "successful operation"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Organism"
        "404":
          description: "Organism not found"
  
  /countries:
    get:
      tags:
        - "countries"
      responses:
        "200":
          description: "successful operation"
          content:
            application/json:
              schema:
                type: "array"
                items:
                  type: "object"
                  properties:
                    name:
                      type: "string"
                    id:
                      type: "string"
                    organism_count:
                      type: "number"
                    
  /assemblies:
    get:
      tags:
        - "assemblies"
      summary: "Endpoint to retrieve a paginated list of assemblies"
      parameters:
        - in: 'query'
          name: 'filter'
          schema:
            type: 'string'
        - in: 'query'
          name: 'filter_option'
          schema:
            type: "string"
            enum:
            - "taxid"
            - "scientific_name"
            - "assembly_name"
        - in: 'query'
          name: 'assembly_level'
          schema:
            type: "string"
            enum:
            - "Chromosome"
            - "Complete Genome"
            - "Contig"
            - "Scaffold"
        - in: 'query'
          name: 'start_date'
          schema:
            type: "string"
        - in: 'query'
          name: 'end_date'
          schema:  
            type: "string"
        - in: 'query'
          name: 'sort_order'
          schema:  
            type: "string"
            enum:
            - "asc"
            - "desc"
        - in: "query"
          name: "bioproject"
          schema:
            type: "string"
        - in: "query"
          name: "parent_taxid"
          schema:
            type: "string"
        - in: 'query'
          name: 'sort_column'
          schema:
            type: "string"
            enum:
            - "contig_n50"
            - "size"
            - "submission_date"
        - in: 'query'
          name: 'offset'
          schema:
            type: 'number'
            default: 0
        - in: 'query'
          name: 'limit'
          schema:
            type: 'number'
            default: 20
      responses:
        "200":
          description: "successful operation"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  data:
                    type: "array"
                    items:
                      $ref: "#/components/schemas/Assembly"
                  total:
                    type: "number"

  /assemblies/{accession}:
    get:
      tags:
        - "assemblies"
      parameters:
        - in: 'path'
          name: 'accession'
          required: true
          schema:
            type: 'string'
      responses:
        "200":
          description: "successful operation"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Assembly"
        "404":
          description: "Assembly not found"

  /reads:
    get:
      tags:
        - "reads"
      summary: "Endpoint to retrieve a paginated list of reads"
      parameters:
        - in: 'query'
          name: 'filter'
          schema:
            type: 'string'
        - in: 'query'
          name: 'filter_option'
          schema:
            type: "string"
            enum:
            - "taxid"
            - "scientific_name"
        - in: 'query'
          name: 'start_date'
          schema:
            type: "string"
        - in: 'query'
          name: 'end_date'
          schema:
            type: "string"
        - in: 'query'
          name: 'instrument_platform'
          schema:
            type: "string"
            enum:
            - "ILLUMINA"
            - "PACBIO_SMRT"
            - "OXFORD_NANOPORE"
            - "OTHER"
        - in: 'query'
          name: 'offset'
          schema:
            type: 'number'
            default: 0
        - in: 'query'
          name: 'limit'
          schema:  
            type: 'number'
            default: 20
      responses:
        "200":
          description: "successful operation"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  data:
                    type: "array"
                    items:
                      $ref: "#/components/schemas/Experiment"
                  total:
                    type: "number"
        "405":
          description: "Invalid input"

  /reads/{accession}:
    get:
      tags:
        - "reads"
      parameters:
        - in: 'path'
          name: 'accession'
          schema:
            type: 'string'
          required: true
          
      responses:
        "200":
          description: "successful operation"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Experiment"
        "404":
          description: "Read not found"
                
  /biosamples:
    get:
      tags:
        - "biosamples"
      summary: "Endpoint to retrieve a paginated list of biosamples"
      parameters:
        - in: 'query'
          name: 'filter'
          schema:
            type: 'string'
        - in: 'query'
          name: 'filter_option'
          schema:
            type: "string"
            enum:
            - "taxid"
            - "scientific_name"
            - "gal"
            - "habitat"
        - in: 'query'
          name: 'start_date'
          schema:  
            type: "string"
        - in: 'query'
          name: 'end_date'
          schema:  
            type: "string"
        - in: "query"
          name: "sort_column"
          schema:
            type: "string"
            enum:
              - "collection_date"
        - in: 'query'
          name: 'sort_order'
          schema:  
            type: "string"
            enum:
            - "asc"
            - "desc"
        - in: 'query'
          name: 'offset'
          schema:
            type: 'number'
            default: 0
        - in: 'query'
          name: 'limit'
          schema:
            type: 'number'
            default: 20
      responses:
        "200":
          description: "successful operation"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  data:
                    type: "array"
                    items:
                      $ref: "#/components/schemas/BioSample"
                  total:
                    type: "number"
        "405":
          description: "Invalid input"
          
  /biosamples/{accession}:
    get:
      tags:
        - "biosamples"
      parameters:
        - in: 'path'
          name: 'accession'
          schema:
            type: 'string'
          required: true
      responses:
        "200":
          description: "successful operation"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BioSample"
        "404":
          description: "Read not found"
          

  /local_samples:
    get:
      tags:
        - "local_samples"
      summary: "Endpoint to retrieve a paginated list of local_samples"
      parameters:
        - in: 'query'
          name: 'filter'
          schema:
            type: 'string'
        - in: 'query'
          name: 'filter_option'
          schema:
            type: "string"
            enum:
            - "taxid"
            - "scientific_name"
        - in: 'query'
          name: 'start_date'
          schema:  
            type: "string"
        - in: 'query'
          name: 'end_date'
          schema:  
            type: "string"
        - in: 'query'
          name: 'offset'
          schema:
            type: 'number'
            default: 0
        - in: 'query'
          name: 'limit'
          schema:
            type: 'number'
            default: 20
      responses:
        "200":
          description: "successful operation"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  data:
                    type: "array"
                    items:
                      $ref: "#/components/schemas/LocalSample"
                  total:
                    type: "number"
        "405":
          description: "Invalid input"

  /local_samples/{id}:
    get:
      tags:
        - "local_samples"
      parameters:
        - in: 'path'
          name: 'id'
          required: true
          schema:
            type: 'string'
      responses:
        "200":
          description: "successful operation"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LocalSample"
        "404":
          description: "local sample not found"
          
        
  /annotations:
    get:
      tags:
        - "annotations"
      summary: "Endpoint to retrieve a paginated list of genomic annotations"
      parameters:
        - in: 'query'
          name: 'filter'
          schema:
            type: 'string'
        - in: 'query'
          name: 'offset'
          schema:
            type: 'number'
            default: 0
        - in: 'query'
          name: 'limit'
          schema:
            type: 'number'
            default: 20
      responses:
        "200":
          description: "successful operation"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  data:
                    type: "array"
                    items:
                      $ref: "#/components/schemas/Annotation"
                  total:
                    type: "number"
        "405":
          description: "Invalid input"

  /annotations/{id}:
    get:
      tags:
        - "annotations"
      parameters:
        - in: 'path'
          name: 'id'
          required: true
          schema:
            type: 'string'
      responses:
        "200":
          description: "successful operation"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Annotation"
        "404":
          description: "annotation not found"
          
  /bioprojects:
    get:
      tags:
        - "bioprojects"
      summary: "Endpoint to retrieve a paginated list of bioprojects"
      parameters:
        - in: 'query'
          name: 'filter'
          schema:  
            type: 'string'
        - in: 'query'
          name: 'offset'
          schema:
            type: 'number'
            default: 0
        - in: 'query'
          name: 'limit'
          schema:
            type: 'number'
            default: 20
      responses:
        "200":
          description: "successful operation"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  data:
                    type: "array"
                    items:
                      $ref: "#/components/schemas/BioProject"
                  total:
                    type: "number"
        "405":
          description: "Invalid input"

  /bioprojects/{accession}:
    get:
      tags:
        - "bioprojects"
      parameters:
        - in: 'path'
          name: 'accession'
          required: true
          schema:  
            type: 'string'
      responses:
        "200":
          description: "successful operation"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BioProject"
        "404":
          description: "BioProject not found"
      
  /taxons:
    get:
      tags:
        - "taxons"
      summary: "Endpoint to retrieve a paginated list of taxons"
      parameters:
        - in: 'query'
          name: 'filter'
          schema:  
            type: 'string'
        - in: 'query'
          name: 'rank'
          schema:
            type: 'string'
            enum: 
              - 'kingdom'
              - 'phylum'
              - 'class'
              - 'order'
              - 'family'
        - in: 'query'
          name: 'offset'
          schema:
            type: 'number'
            default: 0
        - in: 'query'
          name: 'limit'
          schema:
            type: 'number'
            default: 20
      responses:
        "200":
          description: "successful operation"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  data:
                    type: "array"
                    items:
                      $ref: "#/components/schemas/TaxonNode"
                  total:
                    type: "number"
        "405":
          description: "Invalid input"

  /taxons/{taxid}:
    get:
      tags:
        - "taxons"
      parameters:
        - in: 'path'
          name: 'taxid'
          required: true
          schema:  
            type: 'string'

      responses:
        "200":
          description: "successful operation"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TaxonNode"
        "404":
          description: "Taxon not found"
       
components:
  schemas:
    Assembly:
      type: "object"
      description: "object containing the urls to download the gzipped masked genome and its indexed versions"
      properties:
        accession:
          type: "string"
        assembly_name:
          type: "string"
        taxid:
          type: "string"
        sample_accession:
          type: "string"
        scientific_name:
          type: "string"
        created:
          type: "string"
        chromosomes:
          type: "array"
          items:
            type: "string"
          description: "list of chromosome accessions"
        metadata:
          type: "object"
          description: "INSDC metadata"
  
    Annotation:
      type: "object"
      description: "object containing the urls to download the gzipped gff3 file"
      properties:
        name:
          type: "string"
          description: "annotation name"
        taxid:
          type: "string"
        assembly_accession:
          type: "string"
        links:
          type: "array"
          items:
            type: "string"
          description: "list of urls to download the related annotation files"
        metadata:
          type: "object"
          description: "user defined metadata object schema"
    
    Geometry:
      type: "object"
      properties:
        type:
          type: "string"
          default: "Point"
        coordinates:
          type: "array"
          items:
            type: "string"
    
    GeoLocation:
      type: "object"
      description: "geolocation object"
      properties:
        geo_location:
          type: "string"
          description: "lat:lon formatted string"
        type:
          type: "string"
          default: "Feature"
        organisms:
          type: "array"
          items:
            type: "string"
          description: "array of taxids"
        bioprojects:
          type: "array"
          items:
            type: "string"
          description: "list of bioproject's accessions"
        geometry:
          $ref: "#/components/schemas/Geometry"
          
    
    Experiment:
      type: "object"
      description: "Raw or Mapped Reads"
      properties:
        sample_accession:
          type: "string"
        experiment_accession:
          type: "string"
        instrument_platform:
          type: "string"
        instrument_model:
          type: "string"
        taxid:
          type: "string"
        scientific_name:
          type: "string"
        metadata:
          type: "object"
          description: "INSDC metadata"
    
    BioSample:
      type: "object"
      properties:
        assemblies:
          type: "array"
          items:
            type: "string"
        experiments:
          type: "array"
          items:
            type: "string"
        accession:
          type: "string"
        latitude:
          type: "string"
        longitude:
          type: "string"
        bioprojects:
          type: "array"
          items:
            type: "string"
          description: "list of related bioproject accessions"
        sub_samples:
          type: "array"
          items:
            type: "string"
          description: "list of related sample accessions"
        taxid:
          type: "string"
        scientific_name:
          type: "string"
        metadata:
          type: "object"
          description: "INSDC biosample metadata"
    
    BioProject:
      type: "object"
      properties:
        accession:
          type: "string"
        title:
          type: "string"
        leaves:
          type: "number"
        children:
          type: "array"
          items: 
            type: "string"
          description: "list of children bioproject accessions"
      
    LocalSample:
      type: "object"
      properties:
        local_id:
          type: "string"
        latitude:
          type: "string"
        longitude:
          type: "string"
        taxid:
          type: "string"
        scientific_name:
          type: "string"
        metadata:
          type: "object"
          description: "user defined metadata"
    
    GoaTSpecies:
      type: "object"
      properties:
        ncbi_taxon_id:
          type: "string"
        species:
          type: "string"
        subspecies:
          type: "string"
        family:
          type: "string"
        target_list_status:
          type: "string"
          enum:
            - "long_list"
            - "other_priority"
            - "family_representative"
        sequencing_status:
          type: "string"
          enum:
            - "sample_collected"
            - "sample_acquired"
            - "data_generation"
            - "in_assembly"
            - "insdc_open"
            - "publication_available"
        publication_id:
          type: "string"
          description: "DOI: enter the complete string, e.g., 10.1093/nar/gks1195. PubMed ID (PMID): use simple numbers, e.g., 23193287. PubMed CentralID (PMCID): include the ‘PMC’ prefix, e.g., PMC3531190. "
        
    GoaTReport:
      type: "object"
      description: "jsonized object of tsv GoaT report"
      properties:
        project_name:
          type: "string"
        subproject_name:
          type: "string"
        primary_contact:
          type: "string"
        primary_contact_institution:
          type: "string"
        primary_contact_email:
          type: "string"
        date_of_update:
          type: "string"
        schema_version:
          type: "string"
        rows:
          type: "array"
          items:
            $ref: "#/components/schemas/GoaTSpecies"
    
    GoaTStatus:
      type: "string"
      enum:
      - "Sample Collected"
      - "Sample Acquired"
      - "Data Generation"
      - "In Assembly"
      - "INSDC Submitted"
      - "Publication Available"
    
    INSDCStatus:
      type: "string"
      enum:
      - "Sample Acquired"
      - "Biosample Submitted"
      - "Reads Submitted"
      - "Assemblies Submitted"
      - "Annotations Created"
    
    TargetListStatus:
      type: "string"
      enum:
        - "long_list"
        - "family_representative"
        - "other_priority"
    
    Publication:
      type: "object"
      properties:
        source:
          type: "string"
          enum:
            - "DOI"
            - "PubMed ID"
            - "PubMed CentralID"
        id:
          type: "string"
    
    CommonName:
      type: "object"
      properties:
        value:
          type: "string"
        lang:
          type: "string"
        locality:
          type: "string"
  
    TaxonNode:
      type: "object"
      properties:
        children:
          type: "array"
          items:
            type: "string"
          description: "list of taxid of the taxon node childrens"
        name:
          type: "string"
        rank: 
          type: "string"
        leaves:
          type: "number"
        taxid:
          type: "string"
          
  
    Organism:
      type: "object"
      properties:
        assemblies:
          type: "array"
          items:
            type: "string"
          description: "list of related assembly accessions"
        experiments:
          type: "array"
          items:
            type: "string"
          description: "list of related experiment (read) accessions"
        biosamples:
          type: "array"
          items:
            type: "string"
          description: "list of related biosamples accessions"
        local_samples:
          type: "array"
          items:
            type: "string"
          description: "list of related local samples"
        annotations:
          type: "array"
          items:
            type: "string"
          description: "list of related annotations"
        publications:
          type: "array"
          items:
            $ref: "#/components/schemas/Publication"
        tolid_prefix:
          type: "string"
        links:
          type: "array"
          items: 
            type: "string"
          description: "list of user defined organism related links"
        common_names:
          type: "array"
          items:
            $ref: "#/components/schemas/CommonName"
        bioprojects:
          type: "array"
          items:
            type: "string"
          description: "list of related bioproject accessions"
        coordinates:
          type: "array"
          items:
            type: "string"
        insdc_common_name:
          type: "string"
        scientific_name:
          type: "string"
          description: "organism name"
        taxid:
          type: "string"
          description: "NCBI taxonomic identifier"
        image:
          type: "string"
          description: "link to main image"
        image_urls:
