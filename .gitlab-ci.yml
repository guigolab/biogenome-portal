variables:
    APP_NAME_FRONT: biogenome_front
    APP_NAME_CRON: biogenome_cronjob
    APP_NAME_BACK: biogenome_back
    CESIUM_TOKEN : $CESIUM_TOKEN
    ROOT_NODE: 2759
    PROJECT_ACCESSION: PRJNA533106

stages:          # List of stages for jobs, and their order of execution
  - build

build-front:
  tags:
  - docker
  - monstre       
  stage: build
  image: docker:latest
  # services:
  #   - docker:dind
  only:
    - main
  before_script:
    - echo $CI_REGISTRY_PASSWORD | docker login $CI_REGISTRY -u $CI_REGISTRY_USER --password-stdin

  script:
    - docker info
    - docker build --build-arg CESIUM_TOKEN="$CESIUM_TOKEN" --build-arg ROOT_NODE="$ROOT_NODE" --build-arg PROJECT_ACCESION="$PROJECT_ACCESSION" -t gitlab.linux.crg.es:5005/monstre/biogenome-portal/$APP_NAME_FRONT ./biogenome-client
    - docker push gitlab.linux.crg.es:5005/monstre/biogenome-portal/$APP_NAME_FRONT

