openapi: 3.0.0

info:
  version: "3.2.0"
  title: "BioGenome Portal API"
  contact:
    email: "emilio.righi@crg.eu"

servers:
  - url: https://genome.crg.es/ebp/api
    description: server containing all the data submitted to INSDC under the Earth Biogenome Project (PRJNA533106) umbrella
  - url: https://genome.crg.es/erga/api
    description: server containing all the data generated under the European Reference Genome Atlas (PRJEB43510) umbrella 
  - url: https://dades.biogenoma.cat/api
    description: server containing all the data generated under the Catalan Initiative for the Earth Biogenome Project (PRJEB49670) umbrella
  - url: https://genome.crg.es/lichenoteca/api
    description: server containing samples derived from the Lichenoteca dataset (https://doi.org/10.15468/dgecw5), accessed via GBIF.org on 2024-05-26, of the Institut Botanic de Barcelona.

tags:
- name: "organisms"
- name: "assemblies"
- name: "experiments"
- name: "taxons"
- name: "biosamples"
- name: "local_samples"
- name: "annotations"
- name: "goat_report"
- name: "taxonomy"
- name: "stats"
- name: "geo_location"

paths:
  /goat_report:
    get:
      tags: 
        - "goat_report"
      summary: "retrieve GoaT report"
      responses:
        "200":
          description: "successful operations"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GoaTReport"
            text/tab-separated-values:
              schema:
                type: string
                format: binary
                
  /coordinates:
    get:
      tags:
        - "geo_location"
      summary: "Endpoint to retrieve a paginated list of sample coordinates"
      parameters:
        - in: 'query'
          name: 'filter'
          description: 'filter by scientific name'
          schema:
            type: 'string'
        - in: 'query'
          name: 'sample_accession'
          description: 'id of the sample'
          schema:
            type: 'string'
        - in: 'query'
          name: 'taxid'
          description: 'taxid of the samples'
          schema:
            type: 'string'
        - in: 'query'
          name: 'lineage'
          description: 'taxid of the parent taxon'
          schema:
            type: 'string'
        - in: 'query'
          name: 'sample_type'
          description: 'filter by biosamples or local_samples'
          schema:
            type: 'string'
            enum:
            - "local_samples"
            - "biosamples"
        - in: 'query'
          name: 'offset'
          schema:
            type: 'number'
            default: 0
        - in: 'query'
          name: 'limit'
          schema:
            type: 'number'
            default: 20
      responses:
        "200":
          description: "successful operation"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  data:
                    type: "array"
                    items:
                      $ref: "#/components/schemas/SampleCoordinates"
                  total:
                    type: "number"
  
  /lookup:
    get:
      tags: 
        - "stats"
      summary: "Database stats"
      responses:
        "200":
          description: "successful operations"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  assemblies:
                    type: number
                  annotations:
                    type: number
                  biosamples:
                    type: number
                  local_samples:
                    type: number
                  experiments:
                    type: number
                  organisms:
                    type: number
                  taxons:
                    type: number
                    
  /stats/{model}/{field}:
    get:
      tags: 
        - "stats"
      summary: "get model field statistics"
      parameters:
        - name: filters
          in: query
          description: "Dynamic filters as key-value pairs"
          schema:
            type: object
            additionalProperties:
              type: string
        - in: 'path'
          name: 'model'
          required: true
          schema:
            type: "string"
            enum:
            - "assemblies"
            - "annotations"
            - "biosamples"
            - "local_samples"
            - "experiments"
            - "organisms"
            - "taxons"
        - in: 'path'
          name: 'field'
          required: true
          description: "Field to retrieve frequencies from"
          schema:
            type: string
      responses:
        "200":
          description: "successfull operations"
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {
                    type: number
                  }
                  
